<body>
    <script>
        

        var numberA = prompt("Please enter number A:");
       
        var numberC = prompt("Please enter operation signs:");
       
        var numberB = prompt("Please enter number B:");
        
        var result = myFunction(numberA, numberB, numberC);

        function myFunction(a, b, c){   
        if (c == "+") {
            return parseInt(a) + parseInt(b);
        }  
         else if (c == "-") {
            return parseInt(a) - parseInt(b);
        }  
         else if (c == "/") {
            return parseInt(a) / parseInt(b);
        }  
         else {
            return parseInt(a) * parseInt(b);
        }
            
        }

       alert ("sum is : " + result);



       
           
        
        
                       
        
       
    
    </script>
