<body>
    <script>
        /*V = r2 * Ï€ * H*/
        
        let r = parseFloat(prompt("Molim vas ukucajte poluprecnik valjka:", 0));

        let h = parseFloat(prompt("Molim vas ukucajte visinu valjka:", 0));

        let v = Math.pow(r, 2) * Math.PI * h;

        alert("Povrsina valjka je " + v.toFixed(2));
       
    
    </script>

</body>
